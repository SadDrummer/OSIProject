<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>OSI</title>
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<script type="text/javascript" src="scripts.js"></script>
</head>
<body onkeypress="make_red(event.keyCode)">
	<div class="gameBox">
		<div class="gameZone">
			<img src="photo/grey.png" alt="grey">
			<img src="photo/light.png" alt="light">
			<img src="photo/blue.png" alt="blue">
			<img src="photo/bluelight.png" alt="bluelight">
			<img src="photo/red.png" alt="red">
			<img src="photo/green.png" alt="green">
			<p class="space"></p>
			<img class="PC" id="1" src="photo/grey.png" alt="grey" onmouseover="colorOver(this)" onmouseout="colorOut(this)" onclick="clickIcon(this)" style="margin-left: 70px;">
			<br /><br /><br /><br /><br /><br /><br />
			<img class="PC" id="2" src="photo/grey.png" alt="grey" onmouseover="colorOver(this)" onmouseout="colorOut(this)" onclick="clickIcon(this)" style="margin-left: 780px;">
		</div>
		<div class="statsBar">
			<div id="task">Цель: построить кольцевую сеть</div>
			<div id="question"><button id="question" onclick="spawnQuestion()">?</button></div>
			<div id="check"><button onclick="make_green()"  onkeypress="make_red()">Проверить</button></div>
		</div>
	</div>
</body>
</html>
